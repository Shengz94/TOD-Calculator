<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    
    <div class="container">
        <div class="result-screen">
            <div class="screen previous-number">
            
            </div>
            <div class="screen current-number">
            
            </div>
        </div>
        <div class="button-holder">            
            <button class="double-button clear-button" onclick="clearCalculator(); updateView();">
            AC
            </button>
            <button class="single-button other-button" onclick="negate(); updateView();">
            +/-
            </button>
            <button class="single-button operator-button" onclick="changeOperator('/'); updateView();">
            /
            </button>
            <button class="single-button number-button" onclick="addNumber('7'); updateView();">
            7
            </button>
            <button class="single-button number-button" onclick="addNumber('8'); updateView();">
            8
            </button>
            <button class="single-button number-button" onclick="addNumber('9'); updateView();">
            9
            </button>
            <button class="single-button operator-button" onclick="changeOperator('*'); updateView();">
            X
            </button>
            <button class="single-button number-button" onclick="addNumber('4'); updateView();">
            4
            </button>
            <button class="single-button number-button" onclick="addNumber('5'); updateView();">
            5
            </button>
            <button class="single-button number-button" onclick="addNumber('6'); updateView();">
            6
            </button>
            <button class="single-button operator-button" onclick="changeOperator('-'); updateView();">
            -
            </button>
            <button class="single-button number-button" onclick="addNumber('1'); updateView();">
            1
            </button>
            <button class="single-button number-button" onclick="addNumber('2'); updateView();">
            2
            </button>
            <button class="single-button number-button" onclick="addNumber('3'); updateView();">
            3
            </button>
            <button class="single-button operator-button" onclick="changeOperator('+'); updateView();">
            +
            </button>
            <button class="double-button number-button" onclick="addNumber('0'); updateView();">
            0
            </button>
            <button class="single-button number-button" onclick="addNumber('.'); updateView();">
            .
            </button>
            <button class="single-button operator-button" onclick="operate(); updateView();">
            =
            </button>
        </div>
    </div>


    <script type="text/javascript" src="script.js"></script>
</body>
